<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/game1/coding/code/css/game.css" />
    <link rel="stylesheet" href="/game1/lib/css/common.css" />
    <script src="/game1/coding/code/js/class.js"></script>
    <script src="/game1/coding/code/js/monster.js"></script>
</head>
<body>
    <div class="game_app">
        <div class="sky"></div>
        <div class="game">
            <div class="hero_box">
                <span class="level_up"></span>
                <div class="hero"></div>
            </div>
        </div>
        <div class="game_info">
            <div class="hero_state">
                <figure class="hero_img">
                    <img src="/game1/lib/images/ninja_profile.png" />
                    <div class="level_box">
                        <span>LV.</span>
                        <strong>1</strong>
                    </div>
                </figure>
                <div class="state_box">
                    <div class="hp">
                        <span></span>
                    </div>
                    <div class="exp">
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="score_box">0</div>
        </div>
    </div>
    <script src="/game1/coding/code/js/game.js"></script>
</body>
</html>
